<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI-powered emotion detection application">
    <title>Emotion Detection Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 32px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-top: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        #result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }

        #result.show {
            display: block;
        }

        #result.error {
            background: #fee;
            border-left: 4px solid #d32f2f;
        }

        #result.success {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
        }

        h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
        }

        ul {
            list-style: none;
        }

        li {
            padding: 8px 0;
            color: #555;
            font-size: 15px;
        }

        .dominant {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #e0e0e0;
            font-size: 18px;
            color: #667eea;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Emotion Detection Application</h1>
        <p class="subtitle">
            Analyze text using AI-powered emotion detection
        </p>

        <form id="emotionForm">
            <textarea
                id="textToAnalyze"
                rows="6"
                placeholder="Enter text to analyze emotions..."
                required
                aria-label="Text to analyze"
            ></textarea>
            <button type="submit">Analyze Emotion</button>
        </form>

        <div id="result" role="alert" aria-live="polite"></div>
    </div>

    <script src="{{ url_for('static', filename='mywebscript.js') }}"></script>
</body>
</html>
